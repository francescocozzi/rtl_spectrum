<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>RTL-SDR Spectrum Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { max-width: 1200px; margin-top: 20px; }
        .controls { margin: 20px 0; }
        .chart-container { position: relative; height: 400px; }
        #statusMessage { display: none; margin-top: 10px; }
        .current-settings { margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RTL-SDR Spectrum Analyzer</h1>
        
        <div class="controls">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Frequenza Centrale (MHz)</label>
                    <input type="number" class="form-control" id="centerFreq" 
                           value="100" step="0.1">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Sample Rate (MS/s)</label>
                    <input type="number" class="form-control" id="sampleRate" 
                           value="2.4" step="0.1">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gain (dB)</label>
                    <select class="form-control" id="gain">
                        <option value="auto">Auto</option>
                        <option value="0">0 dB</option>
                        <option value="10">10 dB</option>
                        <option value="20">20 dB</option>
                        <option value="30">30 dB</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="updateParams()">
                        Aggiorna Parametri
                    </button>
                    <div id="statusMessage" class="alert" role="alert"></div>
                </div>
            </div>
        </div>

        <div class="current-settings">
            <strong>Impostazioni Attuali:</strong>
            <span id="currentSettings"></span>
        </div>

        <div class="chart-container">
            <canvas id="spectrumChart"></canvas>
        </div>
    </div>

    <script>
        let chart = new Chart(document.getElementById('spectrumChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Potenza (dB)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: {
                        min: -60,
                        max: 0,
                        title: {
                            display: true,
                            text: 'Potenza (dB)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Frequenza (MHz)'
                        }
                    }
                }
            }
        });

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
            statusElement.style.display = 'block';
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function updateCurrentSettings(settings) {
            const settingsText = `Freq: ${settings.center_freq.toFixed(1)} MHz, ` +
                               `Rate: ${settings.sample_rate.toFixed(1)} MS/s, ` +
                               `Gain: ${settings.gain}`;
            document.getElementById('currentSettings').textContent = settingsText;
        }

        function updateChart() {
            fetch('/get_spectrum')
                .then(response => response.json())
                .then(data => {
                    chart.data.labels = data.frequencies;
                    chart.data.datasets[0].data = data.powers;
                    chart.update('none');
                    
                    if (data.current_settings) {
                        updateCurrentSettings(data.current_settings);
                    }
                });
        }

        function updateParams() {
            const params = {
                center_freq: document.getElementById('centerFreq').value * 1e6,
                sample_rate: document.getElementById('sampleRate').value * 1e6,
                gain: document.getElementById('gain').value
            };

            fetch('/update_params', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus('Parametri aggiornati con successo!');
                } else {
                    showStatus(data.message || 'Errore nell\'aggiornamento dei parametri', true);
                }
            })
            .catch(error => {
                showStatus('Errore di connessione', true);
            });
        }

        // Aggiorna il grafico ogni 100ms
        setInterval(updateChart, 100);
    </script>
</body>
</html>
